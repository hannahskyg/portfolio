<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta Information</h1>
    <p>This meta page contains all the statistics for the coding of this website.</p>

    <!-- Time filter -->
    <div id="time-filter" style="display: flex; align-items: baseline; gap: 1rem; margin-bottom: 1rem;">
        <label for="commit-progress" style="flex: 1;">
            Show commits until:
            <input
                type="range"
                id="commit-progress"
                min="0"
                max="100"
                value="100"
                style="width: 200px;"
            >
        </label>
        <time id="commit-time" style="margin-left: auto;"></time>
    </div>

    <div id="scrolly-1">
        <div id="scatter-story">
            <p>Here is an evolution of all commits over time. </p>
        </div>

        <div id="scatter-plot">
            <div id="chart"></div>

            <dl id="commit-tooltip" class="info tooltip" hidden>
                <dt>Commit</dt>
                <dd><a href="" id="commit-link" target="_blank"></a></dd>

                <dt>Date</dt>
                <dd id="commit-date"></dd>

                <dt>Time</dt>
                <dd id="tooltip-time"></dd>
                
                <dt>Author</dt>
                <dd id="commit-author"></dd>
                
                <dt>Lines Edited</dt>
                <dd id="commit-lines"></dd>
            </dl>

            <p id="selection-count">No commits selected</p>
        </div>
    </div>

    <dl id="files"></dl>

    <dl id="language-breakdown" class="stats"></dl>

    <div id="stats"></div>

    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
